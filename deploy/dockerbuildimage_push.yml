---
- hosts: localhost  # Assuming you're running Ansible locally
  connection: local
  become: true
     
  tasks:   
    - name: Docker build
      shell:
        cmd: |
          cd {{ workspace }}
          docker build --file Dockerfile --tag durgarani/abc_technologies:latest .
      vars:
        workspace: "{{ lookup('env', 'WORKSPACE') }}"
        
    - name: Push Docker image
      shell:
        cmd: |
          docker push docker.io/durgarani/abc_technologies:latest
